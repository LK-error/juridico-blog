{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Flores Advogados</title>
    <link rel="icon" href="{% static 'images/fav2.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-box">
            <h2>Acesse o Blog da Flores Advogados</h2>

            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            
            <form method="POST"> {% csrf_token %} <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="login-button-full">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
